<!DOCTYPE html>

<body>
    <div class="container" role="main">
        <h1>Table Generator</h1>
        <form autocomplete="off">
            <div class="field-group">
                <label for="rows">Number of Rows</label>
                <input type="number" id="rows" name="rows" min="1" max="50" placeholder="">
            </div>
            <div class="field-group">
                <label for="cols">Number of Columns</label>
                <input type="number" id="cols" name="cols" min="1" max="15" placeholder=""  >
            </div>
            <button id="buton" type="button" onclick="createTable()">Create Table</button>
        </form>

        </div> 
        

    </div>
